<h1>parent component</h1>
<button class="btn btn-primary ml-3 mr-1" (click)="userLoggedIn=true">Login</button>
<button class="btn btn-primary ml-3 mr-1" (click)="userLoggedIn=false">Logout</button>
{{userLoggedIn}}
<app-child-template #child [loggedIn]="userLoggedIn"></app-child-template>


Wellcome {{child.name}}
<button (click)="child.greetingFromChild()" class="btn btn-primary ml-3 mr-1">Greeting</button>
